<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <title>Mi primer crud</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Crud</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="admin.html">Administrar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <section class="my-5">
            <h1 class=" text-center">Administrar Productos</h1>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="inputProducto" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="inputProducto" placeholder="Producto">
                  </div>
                <div class="mb-3">
                    <label for="inputCodigo" class="form-label">Codigo de Producto</label>
                    <input type="text" class="form-control" id="inputCodigo" placeholder="COD">
                  </div>
                  <div class="mb-3">
                    <label for="inputDescripcion" class="form-label">Descripcion</label>
                    <textarea class="form-control" id="inputDescripcion" rows="3"></textarea>
                  </div>
                <div class="mb-3">
                    <label for="inputPrecio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="inputPrecio" placeholder="Precio">
                </div>
                <div class="mb-3">
                    <label for="inputUrl" class="form-label">URL Imagen</label>
                    <input type="text" class="form-control" id="inputUrl" placeholder="http://example.com">
                  </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>  
            </form>
           
            
        </section>

    </main>
    <footer>

    </footer>
    

    <script src="Js/bootstrap.min.js"></script>
</body>
